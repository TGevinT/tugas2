{% extends 'base.html' %}

{% block meta %}
<title>Create Task</title>
{% endblock meta %}

{% block content %}

<div class ="bg-gradient-to-tr from-red-500 to-blue-500 h-full ">
    <nav class="bg-gradient-to-tr from-blue-900 to-red-900 border-gray-200 px-2 sm:px-4 py-2.5 rounded dark:bg-gray-900">
        <div class="container flex flex-wrap justify-between items-center mx-auto">
            <dev class="self-center text-xl font-semibold whitespace-nowrap text-white"> Login as {{username_login}}</dev>
            <button data-collapse-toggle="navbar-default" type="button" class="inline-flex items-center p-2 ml-3 text-sm text-gray-500 rounded-lg md:hidden hover:bg-gray-100 focus:outline-none focus:ring-2 focus:ring-gray-200 dark:text-gray-400 dark:hover:bg-gray-700 dark:focus:ring-gray-600" aria-controls="navbar-default" aria-expanded="false">
                <span class="sr-only">Open main menu</span>
                <svg class="w-4 h-4" aria-hidden="true" fill="currentColor" viewBox="0 0 20 20" xmlns="http://www.w3.org/2000/svg"><path fill-rule="evenodd" d="M3 5a1 1 0 011-1h12a1 1 0 110 2H4a1 1 0 01-1-1zM3 10a1 1 0 011-1h12a1 1 0 110 2H4a1 1 0 01-1-1zM3 15a1 1 0 011-1h12a1 1 0 110 2H4a1 1 0 01-1-1z" clip-rule="evenodd"></path></svg>
            </button>
            <div class="hidden w-full md:block md:w-auto" id="navbar-default">
                <ul class="flex flex-col p-4 mt-4 bg-gray-50 rounded-lg border border-gray-100 md:flex-row md:space-x-8 md:mt-0 md:text-sm md:font-medium md:border-0 md:bg-white dark:bg-gray-800 md:dark:bg-gray-900 dark:border-gray-700">
                    <li>
                        <a href="/todolist/" class="block py-2 pr-4 pl-3 text-gray-700 rounded hover:bg-gray-100 md:hover:bg-transparent md:border-0 md:hover:text-blue-700 md:p-0 dark:text-gray-400 md:dark:hover:text-white dark:hover:bg-gray-700 dark:hover:text-white md:dark:hover:bg-transparent">Home</a>
                    </li>
                    <li>
                        <a href="#" class="block py-2 pr-4 pl-3 text-blue-700 rounded md:bg-transparent md:p-0 dark:text-white" aria-current="page">Add task</a>
                    </li>
                    <li>
                        <a href="{% url 'todolist:logout' %}" class="block py-2 pr-4 pl-3 text-gray-700 rounded hover:bg-gray-100 md:hover:bg-transparent md:border-0 md:hover:text-blue-700 md:p-0 dark:text-gray-400 md:dark:hover:text-white dark:hover:bg-gray-700 dark:hover:text-white md:dark:hover:bg-transparent">Log out</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>
    <div class="flex justify-start lg:justify-center  text-xs lg:text-base">
        <div class="card h-auto w-auto p-5 mt-3 drop-shadow-2xl backdrop-blur-sm lg:w-2/5 lg:h-2/5 " style="
            background: hsla(0, 0%, 100%, 0.8);
            ">
            <div class="card-body p-5">
                <div class="row flex justify-start lg:justify-center">
                    <div class="col-lg-10">
                        <h2 class="fw-bold mb-5 w-full  text-white  bg-gradient-to-tr from-red-500 to-blue-500 drop-shadow-2xl text-center lg:text-xl ">Create a new task</h2> 
                        <form method="POST" action="">
                            {% csrf_token %}
                            <div class="form-outline mb-4">
                                <label for="{{form.title.id_for_label}}" class="form-label">Title</label>
                                <div class="w-full">
                                {{form.title}}
                                </div>
                            </div>

                            <div class="form-outline mb-4">
                                <label for="{{form.description.id_for_label}}" class="form-label">description</label>
                                <div class="w-full">
                                {{form.description}}
                                </div>
                            </div>
                            <button type="submit" name="submit" value="Create" class="btn btn-primary btn-block mb-4 rounded-full drop-shadow-2xl w-full mt-3">
                                Create task
                            </button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>


{% endblock content %}
